runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /imgs
  static_dir: imgs

- url: /files
  static_dir: files

- url: /icons
  static_dir: icons

- url: /assets
  static_dir: assets

- url: /bg
  static_dir: bg

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /new
  static_dir: new

- url: /.*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
